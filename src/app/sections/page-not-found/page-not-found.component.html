<div class="page-not-found">
	<div class="page-not-found__container">
		<div class="message">
			<h1>Pagina no encontrada</h1>
			<p>
				La pagina actual no existe por favor regrese a la pagina anterior
			</p>
			<button class="btn-triage btn__solid-primary mt-4">Regresar</button>
		</div>
		<img [src]="pageNotFoundPath" alt="">
	</div>
</div>
