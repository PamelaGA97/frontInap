<form action="" class="form-triage" [formGroup]="loginForm">
    <div class="form-group mb-3">
        <label for="user">Usuario</label>
        <input type="email" name="user" formControlName="user">
    </div>
    <div class="form-group mb-3">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" formControlName="password">
    </div>
	@if (isSubmit && loginForm.touched && loginForm.status === formStatusEnum.INVALID) {
		<div class="form-group">
			<div class="error-container">
				<app-alert>
					<span>El <b>usuario</b> o el <b>password</b> son incorrectos</span>
				</app-alert>
			</div>
		</div>
	}
</form>
