<div class="container">
    <div class="student-create">
        <div class="student-create__header">
            <h3>Crear estudiante</h3>
        </div>
        <div class="student-create__content">
            <app-student-form #studentForm (submitFormEvent)="saveStudent($event)"></app-student-form>
        </div>
        <div class="student-create__footer">
            <button class="btn-triage btn__solid-primary mr-2 options" (click)="createStudent()">Crear</button>
            <button class="btn-triage btn__solid-tertiary option" (click)="backToStudentList()">Cancelar</button>
        </div>
    </div>
</div>
