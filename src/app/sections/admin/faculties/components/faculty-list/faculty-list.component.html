<div class="default-table-list">
    <div class="default-table-list__header">
        <h2 class="title">
            {{title}}
        </h2>
        <button class="btn-triage btn__solid-primary" (click)="addFaculty()">
            + Crear Facultad
        </button>
    </div>
    
    <div class="default-table-list__content">
        <table class="advanced-table">

            <thead>
                <tr class="table-header">
                    <th>Facultad</th>
                    <th>Carreras</th>   
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (faculty of faculties; track $index) {
                    <tr class="table__body" [ngClass]="{'shadow-row': $index%2 === 0}">
                        <td>{{faculty.name}}</td>
                        <td class="position-right">
                            <button class="btn-triage btn__solid-primary option" (click)="openProfessorEdit(faculty.id)">ver detalle</button>
                            <button class="btn-triage btn__solid-danger option" (click)="deleteProfessor(faculty.id)">eliminar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
